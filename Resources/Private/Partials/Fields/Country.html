{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_country control-group">
	<label for="country" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.country" />
		<f:if condition="{femanager:Misc.IsRequiredField(fieldName: 'country', actionName: actionName)}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<femanager:form.select
				id="femanager_field_country"
				property="country"
				options="{femanager:Form.GetCountries()}"
				defaultOption="{f:translate(key:'pleaseChoose')}"
				class="input-block-level"
				additionalAttributes="{femanager:Misc.FormValidationData(settings:'{settings}',fieldName:'country')}" />
	</div>
</div>
